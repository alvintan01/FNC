<!doctype html> 
<head> 
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jquery.dataTables.min.css') }}">
<script src="{{ url_for('static', filename='jquery-1.12.4.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='jquery.dataTables.min.js') }}"></script> 
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}">
<script>
$(document).ready(function() {
    $('table.display').DataTable();
} );
</script>
    <meta http-equiv="refresh" content="1" >
    <title>Drink Orders</title> 
</head>
<body>
	<div class="container">	
		<h1>Drink Orders</h1>
			<table class="display" cellspacing="0" width="100%">
				<thead>
				      <tr>
					<th>Timestamp</th>
				        <th>Drink</th>
					<th>Quantity</th>
				        <th>Order ID</th>
				      </tr>
				</thead>
				<tbody>				
				{%- for timestamp, drink, drinkquantity, orderid in datapython %}
				<tr>
				<td>{{ timestamp }}</td><td>{{ drink }}</td><td>{{ drinkquantity }}</td><td>{{ orderid }}</td>
				</tr>
				{%- endfor %}
				</tbody>
			</table>
	</div>
</body>
</html>
